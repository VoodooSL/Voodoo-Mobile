<div style="position:fixed;text-align:center;z-index:1;left:0;width:100%;top:5px;">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary active">All Posts</button>
        <button type="button" class="btn btn-primary">Friends Posts</button>
        <button type="button" class="btn btn-primary">My Posts</button>
    </div>
</div>
<div class="row" style="z-index:0;height:{{windowHeight-50}}px;overflow:hidden;">
    <div class="col-md-12 top50 bottom50">
        <div class="panel panel-default" ng-repeat="p in all.Posts">
            <div class="panel-heading clearfix" style="padding-top:5px;padding-bottom:5px;padding-left:5px;">
                <span style="height:20px;width:20px;background-image:url('http://staging.voodoo.community{{p.FromAvProfileImage}}');background-size:cover;float:left;margin-right:10px;" />
                <span style="float:left;">
                    {{p.FromAvName}}
                </span>
            </div>
            <div class="panel-body" ng-bind-html="p.Message | unsafe">
            </div>
        </div>
    </div>
</div>
